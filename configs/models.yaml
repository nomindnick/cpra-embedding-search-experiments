# Model Registry
# Defines available models and their configurations

embedding_models:
  # Local models (Ollama)
  ollama:nomic-embed-text:
    provider: ollama
    model_name: nomic-embed-text
    dimensions: 768
    description: "Good general-purpose embeddings, 274MB"
    local: true

  ollama:mxbai-embed-large:
    provider: ollama
    model_name: mxbai-embed-large
    dimensions: 1024
    description: "Higher quality embeddings, 669MB"
    local: true

  ollama:embeddinggemma:
    provider: ollama
    model_name: embeddinggemma:300m
    dimensions: 768
    description: "Google's embedding model via Ollama, 621MB"
    local: true

  ollama:qwen3-embedding-0.6b:
    provider: ollama
    model_name: qwen3-embedding:0.6b
    dimensions: 1024
    description: "Qwen3 embedding small, 639MB"
    local: true

  ollama:qwen3-embedding-4b:
    provider: ollama
    model_name: qwen3-embedding:4b
    dimensions: 2560
    description: "Qwen3 embedding medium, 2.5GB"
    local: true

  ollama:qwen3-embedding-8b:
    provider: ollama
    model_name: qwen3-embedding:8b
    dimensions: 4096
    description: "Qwen3 embedding large, 4.7GB"
    local: true

  # Local models (sentence-transformers)
  st:all-MiniLM-L6-v2:
    provider: sentence-transformers
    model_name: all-MiniLM-L6-v2
    dimensions: 384
    description: "Fast, small, good for CPU"
    local: true

  st:all-mpnet-base-v2:
    provider: sentence-transformers
    model_name: all-mpnet-base-v2
    dimensions: 768
    description: "Better quality, still CPU-friendly"
    local: true

  # New models (2024-2025)
  st:snowflake-arctic-embed-l-v2.0:
    provider: sentence-transformers
    model_name: Snowflake/snowflake-arctic-embed-l-v2.0
    dimensions: 1024
    description: "Snowflake Arctic v2.0 large, Dec 2024, multilingual"
    local: true
    trust_remote_code: true

  st:snowflake-arctic-embed-m-v2.0:
    provider: sentence-transformers
    model_name: Snowflake/snowflake-arctic-embed-m-v2.0
    dimensions: 768
    description: "Snowflake Arctic v2.0 medium, Dec 2024"
    local: true
    trust_remote_code: true

  st:jina-embeddings-v3:
    provider: sentence-transformers
    model_name: jinaai/jina-embeddings-v3
    dimensions: 1024
    description: "Jina v3, Sep 2024, task-specific LoRA, 8k context"
    local: true
    trust_remote_code: true

  st:bge-m3:
    provider: sentence-transformers
    model_name: BAAI/bge-m3
    dimensions: 1024
    description: "BGE-M3, multi-functional (dense+sparse), 8k context"
    local: true

  st:bge-large-en-v1.5:
    provider: sentence-transformers
    model_name: BAAI/bge-large-en-v1.5
    dimensions: 1024
    description: "BGE large English v1.5, strong retrieval"
    local: true

  st:gte-Qwen2-1.5B-instruct:
    provider: sentence-transformers
    model_name: Alibaba-NLP/gte-Qwen2-1.5B-instruct
    dimensions: 8960
    description: "GTE-Qwen2 1.5B, Jun 2024, top MTEB"
    local: true
    trust_remote_code: true

  # Cloud models (for experimentation)
  openai:text-embedding-3-small:
    provider: openai
    model_name: text-embedding-3-small
    dimensions: 1536
    description: "OpenAI's small embedding model"
    local: false

  openai:text-embedding-3-large:
    provider: openai
    model_name: text-embedding-3-large
    dimensions: 3072
    description: "OpenAI's large embedding model"
    local: false

llm_models:
  # Local models (Ollama)
  ollama:llama3.2:
    provider: ollama
    model_name: llama3.2
    description: "Good general purpose, 3B parameters"
    local: true

  ollama:llama3.1:
    provider: ollama
    model_name: llama3.1
    description: "Larger llama, 8B parameters"
    local: true

  ollama:mistral:
    provider: ollama
    model_name: mistral
    description: "Strong for structured tasks"
    local: true

  ollama:phi3:
    provider: ollama
    model_name: phi3
    description: "Small but capable, fast on CPU"
    local: true

  # Cloud models (for experimentation)
  anthropic:claude-3-5-sonnet:
    provider: anthropic
    model_name: claude-3-5-sonnet-20241022
    description: "Claude 3.5 Sonnet - strong reasoning"
    local: false

  anthropic:claude-3-5-haiku:
    provider: anthropic
    model_name: claude-3-5-haiku-20241022
    description: "Claude 3.5 Haiku - fast and capable"
    local: false

  openai:gpt-4o-mini:
    provider: openai
    model_name: gpt-4o-mini
    description: "GPT-4o mini - fast and cheap"
    local: false

reranking_models:
  # Cross-encoders (sentence-transformers)
  cross-encoder:ms-marco-MiniLM-L-6-v2:
    provider: sentence-transformers
    model_name: cross-encoder/ms-marco-MiniLM-L-6-v2
    description: "Small cross-encoder, CPU-friendly"
    local: true

  cross-encoder:ms-marco-MiniLM-L-12-v2:
    provider: sentence-transformers
    model_name: cross-encoder/ms-marco-MiniLM-L-12-v2
    description: "Larger cross-encoder, better quality"
    local: true
