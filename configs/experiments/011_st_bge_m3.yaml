# Experiment 011: BGE-M3
# Multi-functional embedding model from BAAI

name: "BGE-M3"
description: >
  Test BAAI's BGE-M3 model. 568M params, 1024 dimensions.
  Multi-functional (dense + sparse + multi-vector), 8k context.
  Strong multilingual performance.

embedding_model: st:bge-m3
llm_model: null

pipeline:
  method: embedding

  embedding_search:
    embed_fields: [subject, body]
    similarity_metric: cosine

  query_expansion:
    enabled: false

  reranking:
    enabled: false

evaluation:
  metrics:
    - precision
    - recall
    - f1
    - map

  k_values: [50, 100, 200, 375]

  breakdown_by:
    - cpra_request
    - challenge_type

  thresholds: [0.3, 0.4, 0.5, 0.6, 0.7, 0.8]
