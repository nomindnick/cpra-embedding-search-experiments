# Experiment 007: Ollama Qwen3 Embedding 0.6B
# Small and fast Qwen3 embedding model

name: "Ollama Qwen3-Embedding 0.6B"
description: >
  Test Qwen3-Embedding 0.6B via Ollama. Smallest of the Qwen3 series,
  should be fast. 1024 dimensions.

embedding_model: ollama:qwen3-embedding-0.6b
llm_model: null

pipeline:
  method: embedding

  embedding_search:
    embed_fields: [subject, body]
    similarity_metric: cosine

  query_expansion:
    enabled: false

  reranking:
    enabled: false

evaluation:
  metrics:
    - precision
    - recall
    - f1
    - map

  k_values: [50, 100, 200, 375]

  breakdown_by:
    - cpra_request
    - challenge_type

  thresholds: [0.3, 0.4, 0.5, 0.6, 0.7, 0.8]
