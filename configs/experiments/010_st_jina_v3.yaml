# Experiment 010: Jina Embeddings v3
# Task-specific LoRA, Sep 2024

name: "Jina Embeddings v3"
description: >
  Test Jina AI's jina-embeddings-v3 (Sep 2024). 570M params,
  1024 dimensions, task-specific LoRA adapters, 8k context.
  Requires trust_remote_code=True.

embedding_model: st:jina-embeddings-v3
llm_model: null

pipeline:
  method: embedding

  embedding_search:
    embed_fields: [subject, body]
    similarity_metric: cosine

  query_expansion:
    enabled: false

  reranking:
    enabled: false

evaluation:
  metrics:
    - precision
    - recall
    - f1
    - map

  k_values: [50, 100, 200, 375]

  breakdown_by:
    - cpra_request
    - challenge_type

  thresholds: [0.3, 0.4, 0.5, 0.6, 0.7, 0.8]
