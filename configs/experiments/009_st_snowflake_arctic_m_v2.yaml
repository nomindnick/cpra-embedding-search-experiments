# Experiment 009: Snowflake Arctic Embed M v2.0
# Medium size Snowflake model, December 2024

name: "Snowflake Arctic Embed M v2.0"
description: >
  Test Snowflake's arctic-embed-m-v2.0 model (Dec 2024).
  109M params, 768 dimensions. Smaller/faster than L variant.

embedding_model: st:snowflake-arctic-embed-m-v2.0
llm_model: null

pipeline:
  method: embedding

  embedding_search:
    embed_fields: [subject, body]
    similarity_metric: cosine

  query_expansion:
    enabled: false

  reranking:
    enabled: false

evaluation:
  metrics:
    - precision
    - recall
    - f1
    - map

  k_values: [50, 100, 200, 375]

  breakdown_by:
    - cpra_request
    - challenge_type

  thresholds: [0.3, 0.4, 0.5, 0.6, 0.7, 0.8]
