# Experiment 005: Ollama qwen3-embedding-4b
# Test Qwen3's medium embedding model

name: "Ollama qwen3-embedding-4b"
description: >
  Test qwen3-embedding:4b via Ollama. This is a newer, larger
  embedding model with 2560 dimensions. May provide better
  semantic understanding.

embedding_model: ollama:qwen3-embedding-4b
llm_model: null

pipeline:
  method: embedding

  embedding_search:
    embed_fields: [subject, body]
    similarity_metric: cosine

  query_expansion:
    enabled: false

  reranking:
    enabled: false

evaluation:
  metrics:
    - precision
    - recall
    - f1
    - map

  k_values: [50, 100, 200, 375]

  breakdown_by:
    - cpra_request
    - challenge_type

  thresholds: [0.3, 0.4, 0.5, 0.6, 0.7, 0.8]
