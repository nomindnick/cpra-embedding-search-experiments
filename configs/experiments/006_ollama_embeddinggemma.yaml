# Experiment 006: Ollama embeddinggemma
# Test Google's embedding model via Ollama

name: "Ollama embeddinggemma"
description: >
  Test embeddinggemma:300m via Ollama. This is Google's
  embedding model, 768 dimensions.

embedding_model: ollama:embeddinggemma
llm_model: null

pipeline:
  method: embedding

  embedding_search:
    embed_fields: [subject, body]
    similarity_metric: cosine

  query_expansion:
    enabled: false

  reranking:
    enabled: false

evaluation:
  metrics:
    - precision
    - recall
    - f1
    - map

  k_values: [50, 100, 200, 375]

  breakdown_by:
    - cpra_request
    - challenge_type

  thresholds: [0.3, 0.4, 0.5, 0.6, 0.7, 0.8]
