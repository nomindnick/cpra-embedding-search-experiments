# Experiment 003: Ollama nomic-embed-text
# Test local Ollama embedding model

name: "Ollama nomic-embed-text"
description: >
  Test nomic-embed-text via Ollama. This is a popular open-source
  embedding model optimized for retrieval tasks.

embedding_model: ollama:nomic-embed-text
llm_model: null

pipeline:
  method: embedding

  embedding_search:
    embed_fields: [subject, body]
    similarity_metric: cosine

  query_expansion:
    enabled: false

  reranking:
    enabled: false

evaluation:
  metrics:
    - precision
    - recall
    - f1
    - map

  k_values: [50, 100, 200, 375]

  breakdown_by:
    - cpra_request
    - challenge_type

  thresholds: [0.3, 0.4, 0.5, 0.6, 0.7, 0.8]
