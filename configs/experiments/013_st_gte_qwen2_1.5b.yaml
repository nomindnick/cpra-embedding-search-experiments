# Experiment 013: GTE-Qwen2-1.5B-instruct
# Alibaba's top-ranked embedding model

name: "GTE-Qwen2-1.5B-instruct"
description: >
  Test Alibaba's gte-Qwen2-1.5B-instruct model (Jun 2024).
  1.5B params, top-ranked on MTEB. 32k context.
  Large model - may be slow. Requires trust_remote_code=True.

embedding_model: st:gte-Qwen2-1.5B-instruct
llm_model: null

pipeline:
  method: embedding

  embedding_search:
    embed_fields: [subject, body]
    similarity_metric: cosine

  query_expansion:
    enabled: false

  reranking:
    enabled: false

evaluation:
  metrics:
    - precision
    - recall
    - f1
    - map

  k_values: [50, 100, 200, 375]

  breakdown_by:
    - cpra_request
    - challenge_type

  thresholds: [0.3, 0.4, 0.5, 0.6, 0.7, 0.8]
