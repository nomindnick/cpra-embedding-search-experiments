# Experiment 004: Ollama mxbai-embed-large
# Test larger Ollama embedding model

name: "Ollama mxbai-embed-large"
description: >
  Test mxbai-embed-large via Ollama. This model has 1024 dimensions
  and is known for higher quality embeddings.

embedding_model: ollama:mxbai-embed-large
llm_model: null

pipeline:
  method: embedding

  embedding_search:
    embed_fields: [subject, body]
    similarity_metric: cosine

  query_expansion:
    enabled: false

  reranking:
    enabled: false

evaluation:
  metrics:
    - precision
    - recall
    - f1
    - map

  k_values: [50, 100, 200, 375]

  breakdown_by:
    - cpra_request
    - challenge_type

  thresholds: [0.3, 0.4, 0.5, 0.6, 0.7, 0.8]
